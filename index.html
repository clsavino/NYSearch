<!DOCTYPE html>
<html lang="en">
<head>
	<title>NYT Search Engine</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
	
	<div class="jumbotron text-center">
		<h1><span class="glyphicon glyphicon-globe"></span>NYT Search<span class="glyphicon glyphicon-globe"></span></h1>
	</div>

	<div class="row">
		
		<!-- Search Parameters Panel  -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">
						<form role="form">

						  <div class="form-group">
						    <label for="search">Search Term:</label>
						    <input type="text" class="form-control" id="search">
						  </div>

							<div class="form-group">
							  <label for="numRecords">Number of Records to Retrieve:</label>
							  <select class="form-control" id="numRecords">
							    <option value=1>1</option>
							    <option value=5 selected>5</option>
							    <option value=10>10</option>
							  </select>
							</div>

						  <div class="form-group">
						    <label for="startYear">Start Year:</label>
						    <input type="text" class="form-control" id="startYear">
						  </div>

						  <div class="form-group">
						    <label for="endYear">End Year:</label>
						    <input type="text" class="form-control" id="endYear">
						  </div>

						  <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
  						  <button type="button" class="btn btn-default">Clear</button>

						</form>
					</div>
				</div>				
		</div>
	</div>

	<div class="row">
		<!-- Results Panel -->
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Search Results</h3>
					</div>
					<div class="panel-body" id="wellSection">

					</div>
				</div>	
		</div>
	</div>

</div>

<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Logic.js -->
<script src="javascript/search.js"></script>


</body>
</html>
